<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seating Chart</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    header { padding:1rem; background:#0f172a; color:#fff; display:flex; align-items:center; justify-content:space-between; gap:1rem; }
    h1 { margin:0; font-size:1.1rem; }
    .controls { display:flex; gap:.5rem; align-items:center; }
    button, a.button {
      background:#06b6d4; color:#062024; border:none; padding:.5rem .75rem; border-radius:.5rem;
      text-decoration:none; font-weight:600; cursor:pointer;
    }
    main { height: calc(100% - 68px); } /* header height ~68px */
    .pdf-wrap { width:100%; height:100%; display:block; border:0; }
    .fallback { padding:1rem; }
    @media (max-width:700px){
      h1 { font-size:1rem; }
      button, a.button { padding:.45rem .6rem; font-size:.95rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Seating Chart</h1>
    <div class="controls">
      <!-- Open in new tab -->
      <button id="openNewTab">Open PDF in new tab</button>
      <!-- Download link (works if browser blocks inline PDF) -->
      <a id="downloadLink" class="button" href="seating chart.pdf" download>Download PDF</a>
    </div>
  </header>

  <main>
    <!-- Inline viewer (iframe/embed) -->
    <iframe id="pdfFrame" class="pdf-wrap" src="seating chart.pdf" title="Seating chart PDF">
      <!-- Fallback content shown only if iframe/embed isn't supported -->
      <div class="fallback">
        <p>Your browser can't display the seating chart PDF inline. Use the links above to open or download it:</p>
        <ul>
          <li><a href="seating chart.pdf" target="_blank" rel="noopener">Open seating chart.pdf</a></li>
          <li><a href="seating chart.pdf" download>Download seating chart.pdf</a></li>
        </ul>
      </div>
    </iframe>
  </main>

  <script>
    // Improve behavior: open the PDF in a new tab when the button is clicked.
    (function(){
      const pdfFilename = 'seating chart.pdf'; // change if your PDF name is different
      const openBtn = document.getElementById('openNewTab');
      const downloadLink = document.getElementById('downloadLink');

      openBtn.addEventListener('click', function(){
        // try to open in a new tab
        window.open(pdfFilename, '_blank', 'noopener');
      });

      // ensure download link points to the right file (handy if you rename in code)
      downloadLink.setAttribute('href', pdfFilename);

      // Optional: if the browser cannot load the PDF inline, replace iframe with a message
      const frame = document.getElementById('pdfFrame');
      frame.addEventListener('error', function(){
        const fallback = document.createElement('div');
        fallback.className = 'fallback';
        fallback.innerHTML = '<p>Unable to display the PDF. <a href="' + pdfFilename + '" target="_blank" rel="noopener">Open it here</a> or <a href="' + pdfFilename + '" download>download</a>.</p>';
        frame.parentNode.replaceChild(fallback, frame);
      }, {once:true});
    })();
  </script>
</body>
</html>
